<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="main-content-forgot">
        <div class="logo-div"> 
            <img class="logo" src="assets/Logo.png" alt="">
        </div>
        <div class="form-box">
            <form class="form-div" action="" id="form" method="post" onsubmit="">
               <div class="heading-div">
                    FORGOT PASSWORD
                </div>
                <div class="content-div">
                    Enter your registered email address. We will email you a new password for your account.
                </div>
                <div class="email-main-div">
                    <div class="input-main">
                        <img class="email-img" src="assets/email.png" alt="">
                        <input class="input-div " type="text" id="email"  placeholder=" ">
                        <label class="email-label" for="email">Email</label>
                    </div>
                    <div class="error-div">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="button-div-main">
                    <button class="button-div" type="submit"> RETRIVE PASSWORD</button>
                </div>

            </form>
        </div>
    </div>

    <script src="forgot.js">

    </script>
</body>
</html>
